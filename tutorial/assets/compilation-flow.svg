<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#0f0f1e"/>

    <!-- Title -->
    <text x="400" y="30" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
        FraiseQL Compilation Pipeline
    </text>

    <!-- Step 1: Schema -->
    <g>
        <rect x="50" y="80" width="120" height="80" fill="#5c6bff" rx="8"/>
        <text x="110" y="110" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Schema</text>
        <text x="110" y="135" font-size="12" fill="#ffffff" text-anchor="middle">(Python/TypeScript)</text>
    </g>

    <!-- Arrow 1 -->
    <path d="M 170 120 L 210 120" stroke="#a0a0b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Compilation -->
    <g>
        <rect x="210" y="80" width="120" height="80" fill="#ff6b9d" rx="8"/>
        <text x="270" y="110" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Compile</text>
        <text x="270" y="135" font-size="12" fill="#ffffff" text-anchor="middle">(Rust)</text>
    </g>

    <!-- Arrow 2 -->
    <path d="M 330 120 L 370 120" stroke="#a0a0b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Compiled Schema -->
    <g>
        <rect x="370" y="80" width="120" height="80" fill="#4ade80" rx="8"/>
        <text x="430" y="110" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Compiled</text>
        <text x="430" y="135" font-size="12" fill="#ffffff" text-anchor="middle">(SQL Ready)</text>
    </g>

    <!-- Arrow 3 -->
    <path d="M 490 120 L 530 120" stroke="#a0a0b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 4: Runtime -->
    <g>
        <rect x="530" y="80" width="120" height="80" fill="#5c6bff" rx="8"/>
        <text x="590" y="110" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Runtime</text>
        <text x="590" y="135" font-size="12" fill="#ffffff" text-anchor="middle">(Execute Queries)</text>
    </g>

    <!-- Arrow 4 -->
    <path d="M 650 120 L 690 120" stroke="#a0a0b0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 5: Response -->
    <g>
        <rect x="690" y="80" width="80" height="80" fill="#ff6b9d" rx="8"/>
        <text x="730" y="115" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Results</text>
    </g>

    <!-- Benefits section -->
    <text x="50" y="220" font-size="16" font-weight="bold" fill="#ffffff">Key Benefits:</text>

    <g>
        <circle cx="70" cy="260" r="5" fill="#4ade80"/>
        <text x="90" y="265" font-size="13" fill="#ffffff">Validation at compile time (catch errors early)</text>
    </g>

    <g>
        <circle cx="70" cy="290" r="5" fill="#4ade80"/>
        <text x="90" y="295" font-size="13" fill="#ffffff">Zero runtime interpretation overhead</text>
    </g>

    <g>
        <circle cx="70" cy="320" r="5" fill="#4ade80"/>
        <text x="90" y="325" font-size="13" fill="#ffffff">Pre-optimized SQL for best performance</text>
    </g>

    <g>
        <circle cx="70" cy="350" r="5" fill="#4ade80"/>
        <text x="90" y="355" font-size="13" fill="#ffffff">Type-safe execution with early error detection</text>
    </g>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#a0a0b0"/>
        </marker>
    </defs>
</svg>
