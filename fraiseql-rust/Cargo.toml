[package]
name = "fraiseql-rust"
version = "1.0.0"
edition = "2021"
authors = ["FraiseQL Contributors"]
description = "Rust authoring language for FraiseQL with 100% feature parity"
repository = "https://github.com/fraiseql/fraiseql"
license = "Apache-2.0"

[lib]
name = "fraiseql_rust"
path = "src/lib.rs"

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "deny"
pedantic = "deny"
cargo = "deny"
nursery = "warn"

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"

[dev-dependencies]
