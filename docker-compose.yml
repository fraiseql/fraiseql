# FraiseQL v2 - Local Development Stack
#
# Includes:
# - PostgreSQL database
# - FraiseQL server
# - Optional: Redis (caching) - use profile: with-redis
# - Optional: NATS (distributed events) - use profile: with-nats
#
# Usage:
#   docker compose up -d                           # Core services only
#   docker compose --profile with-redis up -d      # Include Redis
#   docker compose --profile with-nats up -d       # Include NATS
#   docker compose --profile with-redis --profile with-nats up -d  # All services

version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fraiseql-postgres
    environment:
      POSTGRES_DB: fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql

  # FraiseQL Server
  fraiseql-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraiseql-server
    ports:
      - "8000:8000"
    environment:
      RUST_LOG: debug
      DATABASE_URL: postgresql://fraiseql:fraiseql_dev_password@postgres:5432/fraiseql
      FRAISEQL_BIND_ADDR: 0.0.0.0:8000
      FRAISEQL_SCHEMA_PATH: /app/schemas/schema.compiled.json
      FRAISEQL_POOL_MIN_SIZE: 5
      FRAISEQL_POOL_MAX_SIZE: 20
      FRAISEQL_CORS_ENABLED: "true"
      FRAISEQL_COMPRESSION_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./schemas:/app/schemas:ro
    networks:
      - fraiseql
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: fraiseql-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraiseql
    profiles:
      - with-redis

  # NATS (optional - for distributed event transport)
  nats:
    image: nats:2.10-alpine
    container_name: fraiseql-nats
    command: ["--jetstream", "--store_dir", "/data"]
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    volumes:
      - nats_data:/data
    networks:
      - fraiseql
    profiles:
      - with-nats
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local

networks:
  fraiseql:
    driver: bridge
