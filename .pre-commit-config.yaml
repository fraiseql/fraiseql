# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        exclude: ^benchmarks/.*\.json$
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(examples|tools|conftest\.py|experimental_tests)/
      - id: ruff-format
        exclude: ^(examples|tools|conftest\.py|experimental_tests)/

  - repo: local
    hooks:
      - id: pytest
        name: pytest (100% tests must pass)
        entry: |
          bash -c '
          set -e  # Exit on any error

          # Check CI environment first (before checking for uv)
          if [ "$CI" = "true" ] || [ "$GITHUB_ACTIONS" = "true" ] || [ "$PRE_COMMIT_CI" = "true" ]; then
            echo "⏭️  Skipping tests in CI - will be run by GitHub Actions"
            exit 0
          fi

          # Only check for uv if not in CI environment
          if ! command -v uv >/dev/null 2>&1; then
            echo ""
            echo "❌ uv not found - cannot run tests!"
            echo "📦 Install with: curl -LsSf https://astral.sh/uv/install.sh | sh"
            echo "🚨 COMMIT BLOCKED - install uv to run tests before committing"
            echo ""
            exit 1
          fi

          # Run tests only in local development environment
          echo ""
          echo "🧪 Running comprehensive test suite..."
          echo "📊 This ensures no broken code reaches the repository"
          echo ""

          # Run core tests with strict settings (exclude problematic integration tests)
          if TESTCONTAINERS_PODMAN=true TESTCONTAINERS_RYUK_DISABLED=true uv run pytest tests/ --tb=short -x -m "not blog_simple and not blog_enterprise"; then
            echo ""
            echo "✅ All tests passed - commit allowed"
            echo "🚀 Code is ready for push to remote"
            echo ""
          else
            echo ""
            echo "❌ TESTS FAILED - COMMIT BLOCKED"
            echo "🚨 Fix failing tests before committing"
            echo "💡 Run: uv run pytest --tb=short -v"
            echo ""
            exit 1
          fi
          '
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
