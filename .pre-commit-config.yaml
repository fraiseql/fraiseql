# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
        exclude: ^benchmarks/.*\.json$
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(examples|tools|conftest\.py|experimental_tests)/
      - id: ruff-format
        exclude: ^(examples|tools|conftest\.py|experimental_tests)/

  - repo: local
    hooks:
      - id: pytest
        name: pytest (100% tests must pass)
        entry: |
          bash -c '
          if [ "$CI" = "true" ] || [ "$GITHUB_ACTIONS" = "true" ] || [ "$PRE_COMMIT_CI" = "true" ] || [ -n "$PRE_COMMIT" ]; then
            echo "‚è≠Ô∏è  Skipping tests in CI - will be run by GitHub Actions"
            exit 0
          elif ! command -v uv >/dev/null 2>&1; then
            echo "‚ùå uv not found. Install with curl -LsSf https://astral.sh/uv/install.sh | sh"
            exit 1
          else
            echo "üß™ Running tests locally with uv..."
            TESTCONTAINERS_PODMAN=true TESTCONTAINERS_RYUK_DISABLED=true uv run pytest --tb=short -q
            echo "‚úÖ All tests passed - commit allowed"
          fi
          '
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
