# FraiseQL v2 Multi-Tenant Example
# Shared core types + tenant-specific domains

[database]
pool_size = 10
url = "postgresql://localhost/multitenant"

[domain_discovery]
enabled = true
root_dir = "schema"

[schema]
database_target = "postgresql"
description = "Multi-tenant application with shared core and isolated tenant domains"
name = "multitenant"
version = "1.0.0"
