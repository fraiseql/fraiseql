[package]
name = "fraiseql-flight-client"
version = "0.1.0"
edition = "2021"

# Standalone example project (not part of main workspace)
[workspace]

[dependencies]
arrow = "53"
arrow-flight = "53"
tokio = { version = "1", features = ["full"] }
tonic = "0.12"
prost = "0.12"
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio-test = "0.4"
