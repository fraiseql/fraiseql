# FraiseQL v2 E-Commerce Example
# Domain-based schema organization

[schema]
name = "ecommerce"
version = "1.0.0"
description = "E-commerce GraphQL schema with domain-driven organization"
database_target = "postgresql"

[database]
url = "postgresql://localhost/ecommerce"
pool_size = 10
ssl_mode = "prefer"
timeout_seconds = 30

# Enable domain discovery - automatically finds all domains
[domain_discovery]
enabled = true
root_dir = "schema"
