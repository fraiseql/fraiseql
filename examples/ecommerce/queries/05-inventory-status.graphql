# E-Commerce Example: Inventory Status
# Check inventory levels and category stock summary

query InventoryStatus($minPrice: Float, $maxPrice: Float) {
  categories {
    id
    name
    description
    products(minPrice: $minPrice, maxPrice: $maxPrice) {
      id
      name
      price
      inventory
      category {
        id
        name
      }
    }
  }
}
