# E-Commerce Example: Order Items Summary
# Get detailed information about items in a specific order

query OrderItemsSummary($orderId: Int!) {
  order(id: $orderId) {
    id
    totalPrice
    status
    createdAt
    customer {
      id
      name
      email
    }
    items {
      id
      quantity
      price
      subtotal
      product {
        id
        name
        description
        price
        inventory
        category {
          id
          name
        }
      }
    }
  }
}
