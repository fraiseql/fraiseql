# E-Commerce Example: Customer with Orders
# Get a specific customer and all their orders with items

query CustomerOrders($customerId: Int!) {
  customer(id: $customerId) {
    id
    name
    email
    phone
    joinedDate
    orders {
      id
      totalPrice
      status
      createdAt
      items {
        id
        quantity
        price
        product {
          id
          name
          price
        }
      }
    }
  }
}
