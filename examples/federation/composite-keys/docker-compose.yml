version: '3.8'

services:
  tenants-postgres1:
    image: postgres:16
    container_name: tenants-postgres1
    environment:
      POSTGRES_DB: tenants_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fraiseql
    ports:
      - "5432:5432"
    volumes:
      - tenants_postgres1_data:/var/lib/postgresql/data
      - ./init-users.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-network

  tenants-postgres2:
    image: postgres:16
    container_name: tenants-postgres2
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fraiseql
    ports:
      - "5433:5432"
    volumes:
      - tenants_postgres2_data:/var/lib/postgresql/data
      - ./init-orders.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-network

  tenants-users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: tenants-users-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@tenants-postgres1:5432/tenants_db
      RUST_LOG: info
    ports:
      - "4001:4000"
    depends_on:
      tenants-postgres1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-network

  tenants-orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: tenants-orders-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@tenants-postgres2:5432/orders_db
      RUST_LOG: info
    ports:
      - "4002:4000"
    depends_on:
      tenants-postgres2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-network

volumes:
  tenants_postgres1_data:
  tenants_postgres2_data:

networks:
  fraiseql-network:
    driver: bridge
