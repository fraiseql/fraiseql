version: '3.8'

# Local multi-cloud simulation with Docker Compose
# Simulates: AWS us-east, GCP eu-west, Azure southeast-asia

services:
  # AWS us-east: Users Service
  mc-users-db:
    image: postgres:16
    container_name: mc-users-db
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fraiseql
    ports:
      - "5432:5432"
    volumes:
      - mc_users_data:/var/lib/postgresql/data
      - ./local/init-users.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  mc-users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: mc-users-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@mc-users-db:5432/users_db
      RUST_LOG: info
    ports:
      - "4001:4000"
    depends_on:
      mc-users-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  # GCP eu-west: Orders Service
  mc-orders-db:
    image: postgres:16
    container_name: mc-orders-db
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fraiseql
    ports:
      - "5433:5432"
    volumes:
      - mc_orders_data:/var/lib/postgresql/data
      - ./local/init-orders.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  mc-orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: mc-orders-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@mc-orders-db:5432/orders_db
      RUST_LOG: info
    ports:
      - "4002:4000"
    depends_on:
      mc-orders-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  # Azure southeast-asia: Products Service
  mc-products-db:
    image: postgres:16
    container_name: mc-products-db
    environment:
      POSTGRES_DB: products_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: fraiseql
    ports:
      - "5434:5432"
    volumes:
      - mc_products_data:/var/lib/postgresql/data
      - ./local/init-products.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  mc-products-service:
    build:
      context: ./products-service
      dockerfile: Dockerfile
    container_name: mc-products-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@mc-products-db:5432/products_db
      RUST_LOG: info
    ports:
      - "4003:4000"
    depends_on:
      mc-products-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fraiseql-multicloud

  # Apollo Router Federation Gateway
  mc-gateway:
    image: ghcr.io/apollographql/router:latest
    container_name: mc-gateway
    volumes:
      - ./local/supergraph.yaml:/etc/apollo/supergraph.yaml
    environment:
      APOLLO_ROUTER_SUPERGRAPH_PATH: /etc/apollo/supergraph.yaml
    ports:
      - "4000:4000"
    depends_on:
      - mc-users-service
      - mc-orders-service
      - mc-products-service
    networks:
      - fraiseql-multicloud

volumes:
  mc_users_data:
  mc_orders_data:
  mc_products_data:

networks:
  fraiseql-multicloud:
    driver: bridge
