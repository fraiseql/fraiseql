version: '3.8'

services:
  # PostgreSQL for users service
  postgres1:
    image: postgres:16-alpine
    container_name: federation-postgres-users
    environment:
      POSTGRES_PASSWORD: fraiseql
      POSTGRES_DB: users
    ports:
      - "5432:5432"
    volumes:
      - postgres1_data:/var/lib/postgresql/data
      - ./init-users.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for orders service
  postgres2:
    image: postgres:16-alpine
    container_name: federation-postgres-orders
    environment:
      POSTGRES_PASSWORD: fraiseql
      POSTGRES_DB: orders
    ports:
      - "5433:5432"
    volumes:
      - postgres2_data:/var/lib/postgresql/data
      - ./init-orders.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Users Service (Subgraph 1)
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: federation-users-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@postgres1:5432/users
      PORT: 4001
      FEDERATION_ENABLED: "true"
    ports:
      - "4001:4001"
    depends_on:
      postgres1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orders Service (Subgraph 2)
  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    container_name: federation-orders-service
    environment:
      DATABASE_URL: postgresql://postgres:fraiseql@postgres2:5432/orders
      PORT: 4002
      FEDERATION_ENABLED: "true"
      # For HTTP federation to users service
      USERS_SERVICE_URL: http://users-service:4001/graphql
    ports:
      - "4002:4002"
    depends_on:
      postgres2:
        condition: service_healthy
      users-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres1_data:
  postgres2_data:

networks:
  default:
    name: federation_network
