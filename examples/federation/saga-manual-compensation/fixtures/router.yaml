supergraph:
  listen: 0.0.0.0:4000
  path: /graphql

subgraphs:
  bank:
    routing_url: http://bank-service:4000/graphql

server:
  bind: 0.0.0.0
  port: 4000
  graphql_path: /graphql
  health_check_path: /health
  cors:
    origins:
      - http://localhost:*
      - http://127.0.0.1:*
  request_timeout: 30s

logging:
  level: info
