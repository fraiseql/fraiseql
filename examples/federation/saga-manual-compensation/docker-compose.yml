version: '3.8'

services:
  # PostgreSQL for banking system
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql123
    ports:
      - "5433:5432"  # Different port from saga-basic
    volumes:
      - ./fixtures/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_manual_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bank Service (handles all transfer operations)
  bank-service:
    build:
      context: ./bank-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://fraiseql:fraiseql123@postgres:5432/fraiseql
      RUST_LOG: info
    ports:
      - "4004:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apollo Router (Gateway)
  apollo-router:
    image: ghcr.io/apollographql/router:latest
    environment:
      ROUTER_APOLLO_KEY: ${ROUTER_APOLLO_KEY:-}
    ports:
      - "4005:4000"
    volumes:
      - ./fixtures/supergraph.graphql:/etc/router/supergraph.graphql
      - ./fixtures/router.yaml:/etc/router/router.yaml
    depends_on:
      - bank-service
    command: --supergraph /etc/router/supergraph.graphql --config /etc/router/router.yaml

volumes:
  postgres_manual_data:

networks:
  default:
    name: fraiseql-manual-compensation
