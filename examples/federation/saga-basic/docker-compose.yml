version: '3.8'

services:
  # PostgreSQL for saga coordination and users
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql123
    ports:
      - "5432:5432"
    volumes:
      - ./fixtures/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL for orders
  mysql:
    image: mysql:8.0-alpine
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: fraiseql
      MYSQL_USER: fraiseql
      MYSQL_PASSWORD: fraiseql123
    ports:
      - "3306:3306"
    volumes:
      - ./fixtures/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SQLite for inventory (runs in-memory for simplicity)
  # In real scenario, would be a separate service
  # For this demo, inventory runs in the orders service

  # Users Subgraph Service
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://fraiseql:fraiseql123@postgres:5432/fraiseql
      RUST_LOG: info
    ports:
      - "4001:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/graphql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orders Subgraph Service
  orders-service:
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql://fraiseql:fraiseql123@mysql:3306/fraiseql
      POSTGRES_URL: postgres://fraiseql:fraiseql123@postgres:5432/fraiseql
      RUST_LOG: info
    ports:
      - "4002:4000"
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/graphql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Inventory Subgraph Service
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql://fraiseql:fraiseql123@mysql:3306/fraiseql_inventory
      RUST_LOG: info
    ports:
      - "4003:4000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/graphql"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apollo Router (Gateway)
  apollo-router:
    image: ghcr.io/apollographql/router:latest
    environment:
      ROUTER_APOLLO_KEY: ${ROUTER_APOLLO_KEY:-}
    ports:
      - "4000:4000"
    volumes:
      - ./fixtures/supergraph.graphql:/etc/router/supergraph.graphql
      - ./fixtures/router.yaml:/etc/router/router.yaml
    depends_on:
      - users-service
      - orders-service
      - inventory-service
    command: --supergraph /etc/router/supergraph.graphql --config /etc/router/router.yaml

volumes:
  postgres_data:
  mysql_data:

networks:
  default:
    name: fraiseql-federation
