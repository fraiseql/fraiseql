extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0")

type Order @key(fields: "id") {
  id: ID!
  userId: ID!
  status: String!
  total: Float!
  items: [OrderItem!]!
  createdAt: String!
}

type OrderItem {
  productId: ID!
  quantity: Int!
  price: Float!
}

type Query {
  order(id: ID!): Order
  ordersByUser(userId: ID!): [Order!]!
}

type Mutation {
  createOrder(userId: ID!, items: [OrderItemInput!]!, chargeId: String!, reservationId: String!): Order!
  cancelOrder(orderId: ID!): Order!
}

input OrderItemInput {
  productId: ID!
  quantity: Int!
  price: Float!
}
