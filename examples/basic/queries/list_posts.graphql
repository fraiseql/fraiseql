# List all posts with author information
# Usage: curl -X POST http://localhost:8000/graphql -H "Content-Type: application/json" -d @queries/list_posts.graphql

{
  "query": "query ListPosts($limit: Int, $author_id: Int) { posts(limit: $limit, author_id: $author_id) { id title content author { id name } created_at } }",
  "variables": {
    "limit": 10
  }
}
