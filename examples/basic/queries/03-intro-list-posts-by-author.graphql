# Chapter 3: Relationships & Filtering
# Get all posts by a specific author

query GetPostsByAuthor($authorId: Int!) {
  posts(filter: { author_id: $authorId }, limit: 10) {
    id
    title
    content
    created_at
    author {
      id
      name
      email
    }
  }
}

