# FraiseQL Production Deployment - Pre-built Images
#
# Uses pre-built Docker images from Docker Hub / Container Registry
# No local compilation required - images are built in CI/CD pipeline
#
# Usage:
#   docker compose -f docker/docker-compose.prod.yml up -d
#
# Then open your browser:
#   - GraphQL IDE:      http://localhost:3000
#   - Tutorial:         http://localhost:3001
#   - Admin Dashboard:  http://localhost:3002
#   - FraiseQL Server:  http://localhost:8000

version: '3.9'

services:
  # ============================================================================
  # PostgreSQL: Blog example database (pre-populated with sample data)
  # ============================================================================
  postgres-blog:
    image: postgres:16-alpine
    container_name: fraiseql-prod-postgres
    environment:
      POSTGRES_DB: blog_fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres-blog-data:/var/lib/postgresql/data
      - ./examples/basic/sql/setup.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql -d blog_fraiseql"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # FraiseQL Server: Running compiled blog schema (pre-built image)
  # ============================================================================
  fraiseql-server:
    # Use pre-built image from Docker Hub
    # Built in CI/CD pipeline on every commit
    image: fraiseql/server:latest
    container_name: fraiseql-prod-server
    environment:
      DATABASE_URL: postgresql://fraiseql:fraiseql_dev@postgres-blog:5432/blog_fraiseql
      FRAISEQL_SCHEMA_PATH: /app/schemas/blog/schema.compiled.json
      FRAISEQL_BIND_ADDR: 0.0.0.0:8000
      RUST_LOG: info
    ports:
      - "8000:8000"
    volumes:
      - ./examples/basic:/app/schemas/blog:ro
    depends_on:
      postgres-blog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # GraphQL IDE: Apollo Sandbox for testing queries
  # ============================================================================
  graphql-ide:
    image: graphql/graphql-playground:latest
    container_name: fraiseql-prod-ide
    ports:
      - "3000:80"
    environment:
      ENDPOINT: http://fraiseql-server:8000/graphql
    depends_on:
      fraiseql-server:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # Tutorial Server: Interactive learning platform (pre-built image)
  # ============================================================================
  tutorial:
    # Use pre-built image from Docker Hub
    image: fraiseql/tutorial:latest
    container_name: fraiseql-prod-tutorial
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://fraiseql-server:8000
      TUTORIAL_PORT: 3001
    depends_on:
      fraiseql-server:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # Admin Dashboard: System monitoring and debugging (pre-built image)
  # ============================================================================
  admin-dashboard:
    # Use pre-built image from Docker Hub
    image: fraiseql/dashboard:latest
    container_name: fraiseql-prod-admin
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://fraiseql-server:8000
      ADMIN_PORT: 3002
    depends_on:
      fraiseql-server:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

networks:
  fraiseql-prod:
    name: fraiseql-prod
    driver: bridge

volumes:
  postgres-blog-data:
    name: fraiseql-postgres-prod-blog-data
