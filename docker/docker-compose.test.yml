# Quick test compose - without FraiseQL Server (requires Rust build)
# Tests: PostgreSQL + Tutorial + Dashboard

version: '3.9'

services:
  postgres-blog:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: blog_fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev
    ports:
      - "5556:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql -d blog_fraiseql"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - fraiseql-test

  tutorial:
    image: fraiseql-tutorial-test:latest
    container_name: fraiseql-tutorial-test
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://localhost:8000
      TUTORIAL_PORT: 3001
    networks:
      - fraiseql-test
    depends_on:
      postgres-blog:
        condition: service_healthy

  admin-dashboard:
    image: fraiseql-dashboard-test:latest
    container_name: fraiseql-dashboard-test
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://localhost:8000
      ADMIN_PORT: 3002
    networks:
      - fraiseql-test
    depends_on:
      postgres-blog:
        condition: service_healthy

networks:
  fraiseql-test:
    name: fraiseql-test
    driver: bridge

volumes:
  postgres-test-data:
    name: fraiseql-test-data
