# FraiseQL Production Multi-Example Deployment - Pre-built Images
#
# Uses pre-built Docker images from Docker Hub
# Runs all 3 examples simultaneously without local compilation
#
# Usage:
#   docker compose -f docker/docker-compose.prod-examples.yml up -d
#
# Then open in browser:
#   - Blog GraphQL IDE:        http://localhost:3000
#   - E-Commerce GraphQL IDE:  http://localhost:3100
#   - Streaming GraphQL IDE:   http://localhost:3200
#   - Tutorial:                http://localhost:3001
#   - Admin Dashboard:         http://localhost:3002
#
# To stop everything:
#   docker compose -f docker/docker-compose.prod-examples.yml down

version: '3.9'

services:
  # ============================================================================
  # BLOG EXAMPLE (Ports: 5432, 8000, 3000)
  # ============================================================================
  postgres-blog:
    image: postgres:16-alpine
    container_name: fraiseql-prod-postgres-blog
    environment:
      POSTGRES_DB: blog_fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5432:5432"
    volumes:
      - postgres-blog-data:/var/lib/postgresql/data
      - ./examples/basic/sql/setup.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql -d blog_fraiseql"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  fraiseql-server-blog:
    image: fraiseql/server:latest
    container_name: fraiseql-prod-server-blog
    environment:
      DATABASE_URL: postgresql://fraiseql:fraiseql_dev@postgres-blog:5432/blog_fraiseql
      FRAISEQL_SCHEMA_PATH: /app/schemas/blog/schema.compiled.json
      FRAISEQL_BIND_ADDR: 0.0.0.0:8000
      RUST_LOG: info
    ports:
      - "8000:8000"
    volumes:
      - ./examples/basic:/app/schemas/blog:ro
    depends_on:
      postgres-blog:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  graphql-ide-blog:
    image: graphql/graphql-playground:latest
    container_name: fraiseql-prod-ide-blog
    ports:
      - "3000:80"
    environment:
      ENDPOINT: http://fraiseql-server-blog:8000/graphql
    depends_on:
      fraiseql-server-blog:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # E-COMMERCE EXAMPLE (Ports: 5433, 8001, 3100)
  # ============================================================================
  postgres-ecommerce:
    image: postgres:16-alpine
    container_name: fraiseql-prod-postgres-ecommerce
    environment:
      POSTGRES_DB: ecommerce_fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5433:5432"
    volumes:
      - postgres-ecommerce-data:/var/lib/postgresql/data
      - ./examples/ecommerce/sql/setup.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql -d ecommerce_fraiseql"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  fraiseql-server-ecommerce:
    image: fraiseql/server:latest
    container_name: fraiseql-prod-server-ecommerce
    environment:
      DATABASE_URL: postgresql://fraiseql:fraiseql_dev@postgres-ecommerce:5432/ecommerce_fraiseql
      FRAISEQL_SCHEMA_PATH: /app/schemas/ecommerce/schema.compiled.json
      FRAISEQL_BIND_ADDR: 0.0.0.0:8001
      RUST_LOG: info
    ports:
      - "8001:8001"
    volumes:
      - ./examples/ecommerce:/app/schemas/ecommerce:ro
    depends_on:
      postgres-ecommerce:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  graphql-ide-ecommerce:
    image: graphql/graphql-playground:latest
    container_name: fraiseql-prod-ide-ecommerce
    ports:
      - "3100:80"
    environment:
      ENDPOINT: http://fraiseql-server-ecommerce:8001/graphql
    depends_on:
      fraiseql-server-ecommerce:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # STREAMING EXAMPLE (Ports: 5434, 8002, 3200)
  # ============================================================================
  postgres-streaming:
    image: postgres:16-alpine
    container_name: fraiseql-prod-postgres-streaming
    environment:
      POSTGRES_DB: streaming_fraiseql
      POSTGRES_USER: fraiseql
      POSTGRES_PASSWORD: fraiseql_dev
      POSTGRES_INITDB_ARGS: "-c max_connections=100"
    ports:
      - "5434:5432"
    volumes:
      - postgres-streaming-data:/var/lib/postgresql/data
      - ./examples/streaming/sql/setup.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraiseql -d streaming_fraiseql"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  fraiseql-server-streaming:
    image: fraiseql/server:latest
    container_name: fraiseql-prod-server-streaming
    environment:
      DATABASE_URL: postgresql://fraiseql:fraiseql_dev@postgres-streaming:5432/streaming_fraiseql
      FRAISEQL_SCHEMA_PATH: /app/schemas/streaming/schema.compiled.json
      FRAISEQL_BIND_ADDR: 0.0.0.0:8002
      RUST_LOG: info
    ports:
      - "8002:8002"
    volumes:
      - ./examples/streaming:/app/schemas/streaming:ro
    depends_on:
      postgres-streaming:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - fraiseql-prod
    restart: unless-stopped

  graphql-ide-streaming:
    image: graphql/graphql-playground:latest
    container_name: fraiseql-prod-ide-streaming
    ports:
      - "3200:80"
    environment:
      ENDPOINT: http://fraiseql-server-streaming:8002/graphql
    depends_on:
      fraiseql-server-streaming:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  # ============================================================================
  # SHARED SERVICES (Single instances for all examples)
  # ============================================================================
  tutorial:
    image: fraiseql/tutorial:latest
    container_name: fraiseql-prod-tutorial
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://fraiseql-server-blog:8000
      FRAISEQL_API_URL_ECOMMERCE: http://fraiseql-server-ecommerce:8001
      FRAISEQL_API_URL_STREAMING: http://fraiseql-server-streaming:8002
      TUTORIAL_PORT: 3001
    depends_on:
      fraiseql-server-blog:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

  admin-dashboard:
    image: fraiseql/dashboard:latest
    container_name: fraiseql-prod-admin-dashboard
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      FRAISEQL_API_URL: http://fraiseql-server-blog:8000
      FRAISEQL_API_URL_ECOMMERCE: http://fraiseql-server-ecommerce:8001
      FRAISEQL_API_URL_STREAMING: http://fraiseql-server-streaming:8002
      ADMIN_PORT: 3002
    depends_on:
      fraiseql-server-blog:
        condition: service_healthy
    networks:
      - fraiseql-prod
    restart: unless-stopped

networks:
  fraiseql-prod:
    name: fraiseql-prod
    driver: bridge

volumes:
  postgres-blog-data:
    name: fraiseql-postgres-prod-blog-data
  postgres-ecommerce-data:
    name: fraiseql-postgres-prod-ecommerce-data
  postgres-streaming-data:
    name: fraiseql-postgres-prod-streaming-data
