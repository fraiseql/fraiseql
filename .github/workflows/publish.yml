name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    name: Tests (Required for Release)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: fraiseql
          POSTGRES_PASSWORD: fraiseql
          POSTGRES_DB: fraiseql_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: '**/pyproject.toml'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install maturin
      run: pip install maturin

    - name: Create virtual environment and install dependencies
      run: |
        # Create virtual environment
        python -m venv .venv
        source .venv/bin/activate

        # Verify venv is active
        which python
        python --version

        # Build the wheel with maturin first
        maturin build -m fraiseql_rs/Cargo.toml --release --out dist

        # Install the built wheel with dependencies
        uv pip install dist/*.whl[dev,all] --no-cache

        # Verify bundled Rust extension installed correctly
        python -c "from fraiseql import _fraiseql_rs; print(f'_fraiseql_rs version: {_fraiseql_rs.__version__}')"
        python -c "from fraiseql import _fraiseql_rs; print(f'_fraiseql_rs functions: {[f for f in dir(_fraiseql_rs) if not f.startswith(\"_\")]}')"

    - name: Run core tests with coverage
      run: |
        source .venv/bin/activate
        # Run core tests first - MUST PASS for release
        pytest tests/ --cov=src/fraiseql --cov-report=xml --cov-report=term-missing -v -m "not blog_simple and not blog_enterprise"
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql

    - name: Run example integration tests
      run: |
        source .venv/bin/activate
        # Run example integration tests - MUST PASS for release
        pytest tests/integration/examples/ -v --tb=short
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
        # Smart dependency management configuration for CI
        FRAISEQL_ENVIRONMENT: ci
        FRAISEQL_AUTO_INSTALL: false
        FRAISEQL_LOG_LEVEL: INFO

  lint:
     name: Lint (Required for Release)
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v5
       with:
         python-version: '3.13'
     - name: Install uv
       uses: astral-sh/setup-uv@v7
     - name: Setup Rust toolchain
       uses: dtolnay/rust-toolchain@stable
       with:
         toolchain: stable
     - name: Install maturin
       run: pip install maturin
     - name: Create virtual environment and install dependencies
       run: |
         python -m venv .venv
         source .venv/bin/activate
         maturin build -m fraiseql_rs/Cargo.toml --release --out dist
         uv pip install dist/*.whl[dev] --no-cache
    - name: Run ruff
      run: |
        source .venv/bin/activate
        ruff check .
    - name: Run ruff format
      run: |
        source .venv/bin/activate
        ruff format --check .

  security:
     name: Security (Required for Release)
     runs-on: ubuntu-latest
     steps:
     - uses: actions/checkout@v4
     - name: Set up Python
       uses: actions/setup-python@v5
       with:
         python-version: '3.13'
     - name: Install uv
       uses: astral-sh/setup-uv@v7
     - name: Setup Rust toolchain
       uses: dtolnay/rust-toolchain@stable
       with:
         toolchain: stable
     - name: Install maturin
       run: pip install maturin
     - name: Create virtual environment and install dependencies
       run: |
         python -m venv .venv
         source .venv/bin/activate
         maturin build -m fraiseql_rs/Cargo.toml --release --out dist
         uv pip install dist/*.whl[dev] --no-cache
    - name: Run bandit
      run: |
        source .venv/bin/activate
        bandit -r src/ -f json || true

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    # ðŸš¨ CRITICAL: Build ONLY runs if ALL quality checks pass
    needs: [test, lint, security]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        maturin-version: latest
        command: build
        args: --release --out dist --find-interpreter

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: dist

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    needs: [build-wheels]

    steps:
    - uses: actions/checkout@v4

    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
