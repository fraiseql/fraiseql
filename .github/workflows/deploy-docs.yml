name: Documentation Build Validation

on:
  push:
    branches:
      - main
      - dev
      - feature/**
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yml'
      - '.github/workflows/documentation.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.readthedocs.yml'

# Note: Documentation deployment is handled by ReadTheDocs
# (https://fraiseql.readthedocs.io)
# This workflow validates the configuration and builds locally for testing

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Documentation Config
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -q pyyaml
          pip install -q -r docs/requirements.txt

      - name: Validate mkdocs.yml
        run: python3 -c "import yaml; yaml.safe_load(open('mkdocs.yml'))"

      - name: Validate .readthedocs.yml
        run: python3 -c "import yaml; yaml.safe_load(open('.readthedocs.yml'))"

      - name: Test documentation configuration
        run: python3 tools/test-docs-site.py

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Config**: âœ… Valid" >> $GITHUB_STEP_SUMMARY
          echo "- **Files**: 251 markdown files" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ReadTheDocs" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://fraiseql.readthedocs.io" >> $GITHUB_STEP_SUMMARY
