name: Fraisier CI

# Run tests when Fraisier code changes
on:
  push:
    paths:
      - 'fraisier/**'
      - '.github/workflows/fraisier-ci.yml'
    branches:
      - main
      - develop
      - feature/fraisier/**
      - bugfix/fraisier/**

  pull_request:
    paths:
      - 'fraisier/**'
      - '.github/workflows/fraisier-ci.yml'
    branches:
      - main
      - develop

  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: fraisier
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting (ruff)
        working-directory: fraisier
        run: |
          ruff check fraisier/
          ruff format fraisier/ --check

      - name: Run tests with coverage
        working-directory: fraisier
        run: |
          pytest -v --cov=fraisier --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./fraisier/coverage.xml
          flags: fraisier
          name: fraisier-py${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        working-directory: fraisier
        run: ruff format fraisier/ --check

      - name: Check for issues
        working-directory: fraisier
        run: ruff check fraisier/

  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build if type checking fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: fraisier
        run: |
          pip install -e ".[dev]"
          pip install mypy

      - name: Run type checker
        working-directory: fraisier
        run: mypy fraisier/ --ignore-missing-imports || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        working-directory: fraisier
        run: python -m build

      - name: Verify package
        working-directory: fraisier
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: fraisier-dist
          path: fraisier/dist/

  # Integration test (optional, requires test environment)
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    continue-on-error: true  # Don't fail if integration tests fail

    services:
      sqlite:
        image: keinos/sqlite3:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: fraisier
        run: |
          pip install -e ".[dev]"

      - name: Run integration tests
        working-directory: fraisier
        run: pytest tests/integration/ -v --tb=short
        env:
          FRAISIER_TEST_MODE: "true"

  # Notify on failure
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: failure() && github.event_name == 'push'
    continue-on-error: true

    steps:
      - name: Slack notification
        uses: slackapi/slack-github-action@v1.24
        with:
          payload: |
            {
              "text": "Fraisier CI failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸ”´ *Fraisier CI Failed*\n Branch: ${{ github.ref }}\n Commit: ${{ github.sha }}\n Author: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
