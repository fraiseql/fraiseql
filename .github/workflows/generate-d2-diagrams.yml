name: Generate D2 Diagrams

on:
  push:
    branches: [main, dev, feature/**]
    paths:
      - 'docs/**/*.md'
      - '.github/workflows/generate-d2-diagrams.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'docs/**/*.md'

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install D2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate D2 SVG Diagrams
        run: |
          python3 tools/embed-d2-diagrams.py docs/

      - name: Commit changes
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if [[ -n $(git status -s docs/) ]]; then
            git add docs/
            git commit -m "docs: Auto-generate D2 diagram SVGs

- Converted D2 diagrams to SVG for GitHub rendering
- SVGs embedded in collapsible details tags
- Source code preserved in markdown

[skip ci]" || true
            git push
          else
            echo "âœ… No diagram changes needed"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { exec } = require('child_process');

            exec('git diff origin/main docs/', (error, stdout) => {
              if (stdout && stdout.includes('```d2')) {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: 'ðŸ“Š **D2 Diagrams**: This PR contains D2 diagrams. They will be auto-converted to SVG when merged to main.'
                });
              }
            });
