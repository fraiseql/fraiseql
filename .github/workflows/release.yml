name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # Build binaries for multiple platforms
  build-binaries:
    name: Build Binary (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fraiseql-cli
            asset_name: fraiseql-cli-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: fraiseql-cli
            asset_name: fraiseql-cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fraiseql-cli.exe
            asset_name: fraiseql-cli-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fraiseql-cli
            asset_name: fraiseql-cli-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fraiseql-cli
            asset_name: fraiseql-cli-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --package fraiseql-cli

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish fraiseql-core
        run: cargo publish --package fraiseql-core --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish fraiseql-server
        run: cargo publish --package fraiseql-server --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish fraiseql-cli
        run: cargo publish --package fraiseql-cli --token ${{ secrets.CARGO_TOKEN }}

  # Build and publish Python package
  publish-python:
    name: Publish Python Package to PyPI
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distributions
        working-directory: fraiseql-python
        run: python -m build

      - name: Publish to PyPI
        working-directory: fraiseql-python
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/* --skip-existing
