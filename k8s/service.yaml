apiVersion: v1
kind: Service
metadata:
  name: fraiseql-server
  namespace: fraiseql
  labels:
    app: fraiseql
    component: server
  annotations:
    description: "FraiseQL GraphQL Server"
spec:
  type: LoadBalancer
  selector:
    app: fraiseql
    component: server
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fraiseql-server
  namespace: fraiseql
  labels:
    app: fraiseql
    component: server

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fraiseql-config
  namespace: fraiseql
  labels:
    app: fraiseql
data:
  # Server configuration
  FRAISEQL_BIND_ADDR: "0.0.0.0:8000"
  FRAISEQL_SCHEMA_PATH: "/app/schemas/schema.compiled.json"
  FRAISEQL_POOL_MIN_SIZE: "5"
  FRAISEQL_POOL_MAX_SIZE: "20"
  FRAISEQL_POOL_TIMEOUT_SECS: "30"
  FRAISEQL_CORS_ENABLED: "true"
  FRAISEQL_COMPRESSION_ENABLED: "true"
  FRAISEQL_TRACING_ENABLED: "true"
  RUST_LOG: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: fraiseql-secrets
  namespace: fraiseql
  labels:
    app: fraiseql
type: Opaque
stringData:
  # IMPORTANT: Update this with actual database credentials
  database-url: "postgresql://fraiseql:password@postgres:5432/fraiseql"
