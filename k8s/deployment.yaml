apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraiseql-server
  namespace: fraiseql
  labels:
    app: fraiseql
    component: server
    version: v2
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fraiseql
      component: server
  template:
    metadata:
      labels:
        app: fraiseql
        component: server
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fraiseql-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
      - name: fraiseql-server
        image: fraiseql/fraiseql-server:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        - name: RUST_LOG
          value: "info"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fraiseql-secrets
              key: database-url
        - name: FRAISEQL_BIND_ADDR
          value: "0.0.0.0:8000"
        - name: FRAISEQL_SCHEMA_PATH
          value: "/app/schemas/schema.compiled.json"
        - name: FRAISEQL_POOL_MIN_SIZE
          value: "5"
        - name: FRAISEQL_POOL_MAX_SIZE
          value: "20"
        - name: FRAISEQL_POOL_TIMEOUT_SECS
          value: "30"
        - name: FRAISEQL_CORS_ENABLED
          value: "true"
        - name: FRAISEQL_COMPRESSION_ENABLED
          value: "true"
        - name: FRAISEQL_TRACING_ENABLED
          value: "true"

        volumeMounts:
        - name: schemas
          mountPath: /app/schemas
          readOnly: true

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      volumes:
      - name: schemas
        configMap:
          name: fraiseql-schemas
          optional: true

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fraiseql
              topologyKey: kubernetes.io/hostname

      terminationGracePeriodSeconds: 30
