[package]
name = "fraiseql-wire"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Bytes manipulation
bytes = "1"

# Error handling
thiserror = "1"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio-test = "0.4"

[lib]
name = "fraiseql_wire"
path = "src/lib.rs"

[[example]]
name = "basic_stream"
path = "examples/basic_stream.rs"
