[federation]
enabled = true
version = "v2"

[federation.http]
max_retries = 3
retry_delay_ms = 100
timeout_ms = 5000

# Order type is extended from orders subgraph (HTTP federation)
[[federation.subgraphs]]
name = "Order"
strategy = "http"
url = "${ORDERS_SUBGRAPH_URL:-http://orders-subgraph:4002/graphql}"

# Product type is local to this subgraph
[[federation.subgraphs]]
key_columns = ["id"]
name = "Product"
strategy = "local"
view_name = "v_product"
