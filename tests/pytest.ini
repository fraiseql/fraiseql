[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full system behavior)
    performance: Performance and benchmark tests
    security: Security-focused tests
    slow: Tests that take a long time to run
    database: Tests that require database access
    auth: Tests that require authentication setup
    blog_demo: Blog demo specific tests
    regression: Regression tests for specific bugs
    skip_ci: Skip in CI environment
    camelforge: Tests for CamelForge functionality
    turbo: Tests for TurboRouter functionality

# Test timeouts
timeout = 300
timeout_method = thread

# Async support
asyncio_mode = auto

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*Use 'async with.*:DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Minimum pytest version
minversion = 8.0
