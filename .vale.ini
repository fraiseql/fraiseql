# Vale configuration for FraiseQL documentation
# Prose quality checking to complement markdownlint
# Reference: https://vale.sh/docs/vale-cli/configuration/

# Core settings
MinAlertLevel = warning

# Default rules for all files
[*]
# Built-in Vale rules for consistency checking
Vale.Repetition = YES

# Markdown-specific settings
[*.md]
# Ignore YAML frontmatter
TokenIgnores = (^---)
