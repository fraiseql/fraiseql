apiVersion: v1
kind: Service
metadata:
  name: fraiseql
  labels:
    app: fraiseql
    tier: backend
  annotations:
    # Cloud provider specific annotations (uncomment as needed)
    # AWS
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP
    # cloud.google.com/neg: '{"ingress": true}'
    # Azure
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: ClusterIP  # Change to LoadBalancer for external access
  selector:
    app: fraiseql
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
# Headless service for StatefulSet (if using APQ with PostgreSQL backend)
apiVersion: v1
kind: Service
metadata:
  name: fraiseql-headless
  labels:
    app: fraiseql
spec:
  clusterIP: None
  selector:
    app: fraiseql
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
