[dependencies]
# Error handling
anyhow = "1.0"
# CLI framework
clap = {version = "4.5", features = ["derive", "cargo", "color", "suggestions"]}
# Database connection (for introspect/validate commands)
deadpool-postgres = {workspace = true}
# Workspace dependencies
fraiseql-core = {path = "../fraiseql-core", features = ["postgres"]}
glob = "0.3"
# File watching (for serve command)
notify = "7.0"
# Serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
thiserror = "2.0"
# Async runtime
tokio = {version = "1.42", features = ["full"]}
tokio-postgres = {workspace = true, features = ["with-serde_json-1"]}
toml = "0.8"
# Logging
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter", "fmt", "ansi"]}
# Multi-file schema loading
walkdir = "2"

[dev-dependencies]
tempfile = "3.8"

[lints]
workspace = true

[package]
description = "CLI tools for FraiseQL v2 - Schema compilation and development utilities"
name = "fraiseql-cli"
authors.workspace = true
categories.workspace = true
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true
