[package]
name = "fraiseql-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "CLI tools for FraiseQL v2 - Schema compilation and development utilities"
readme = "README.md"

[dependencies]
# Workspace dependencies
fraiseql-core = { path = "../fraiseql-core" }

# CLI framework
clap = { version = "4.5", features = ["derive", "cargo", "color", "suggestions"] }

# Async runtime
tokio = { version = "1.42", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "ansi"] }

# File watching (for serve command)
notify = "7.0"

[lints]
workspace = true
