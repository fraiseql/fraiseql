[package]
name = "fraiseql-server"
version = "2.0.0-alpha.1"
edition = "2021"
rust-version = "1.75"
authors = ["FraiseQL Contributors"]
description = "HTTP server for FraiseQL v2 GraphQL engine"
license = "MIT OR Apache-2.0"
repository = "https://github.com/fraiseql/fraiseql"
readme = "README.md"
keywords = ["graphql", "sql", "database", "server", "api"]
categories = ["database", "web-programming::http-server"]

[dependencies]
# FraiseQL core
fraiseql-core = { path = "../fraiseql-core" }

# HTTP server
axum = { version = "0.8", features = ["macros"] }
tower = { version = "0.5", features = ["full"] }
tower-http = { version = "0.6", features = ["trace", "cors", "compression-full"] }

# Async runtime
tokio = { version = "1.45", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Config
toml = "0.8"

# UUID generation for request tracking
uuid = { version = "1.0", features = ["v4", "serde"] }

# Date/time handling for timestamps
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
# HTTP testing
reqwest = { version = "0.12", features = ["json"] }

# Database testing
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres"] }

# Testing
tokio-test = "0.4"
tempfile = "3.13"

# Performance testing
criterion = { version = "0.5", features = ["async_tokio"] }

# Utilities for E2E tests
tokio-util = "0.7"
futures = "0.3"

[[bench]]
name = "performance_benchmarks"
harness = false
