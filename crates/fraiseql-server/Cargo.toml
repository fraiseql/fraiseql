[[bench]]
harness = false
name = "performance_benchmarks"

[dependencies]
# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Async runtime
tokio = {version = "1.45", features = ["full", "signal"]}
async-trait = "0.1"
futures = "0.3"
pin-project = "1"

# HTTP server
axum = {version = "0.8", features = ["macros", "ws"]}
http = "1"
tower = {version = "0.5", features = ["full"]}
tower-http = {version = "0.6", features = ["trace", "cors", "compression-full", "limit", "timeout", "request-id"]}

# Serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"

# Date/time handling
chrono = {version = "0.4", features = ["serde"]}

# UUID generation
uuid = {version = "1.0", features = ["v4", "serde"]}

# Config and paths
toml = "0.8"
dirs = "5"

# Tracing
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter", "json"]}

# Metrics (optional)
metrics = {version = "0.22", optional = true}
metrics-exporter-prometheus = {version = "0.14", optional = true}

# OpenTelemetry (optional)
opentelemetry = {version = "0.22", optional = true}
opentelemetry_sdk = {version = "0.22", optional = true}
opentelemetry-otlp = {version = "0.15", optional = true}
tracing-opentelemetry = {version = "0.23", optional = true}

# Database
sqlx = {version = "0.8", features = ["postgres", "runtime-tokio", "uuid", "chrono"]}

# Redis for rate limiting (optional)
redis = {version = "0.25", features = ["aio", "tokio-comp", "connection-manager"], optional = true}

# Encryption
aes-gcm = "0.10"

# TLS/SSL support
rustls = "0.23"
tokio-rustls = "0.25"
rustls-pemfile = "2"

# Webhook signature verification
hmac = "0.12"
sha2 = "0.10"
sha1 = "0.10"
hex = "0.4"
base64 = "0.22"

# Authentication (JWT, OAuth, OIDC)
jsonwebtoken = "9.2"
reqwest = {version = "0.12", features = ["json"]}
rand = "0.8"
dashmap = "5.5"
urlencoding = "2.1"

# File processing
bytes = "1"
image = {version = "0.24", features = ["jpeg", "png", "webp"]}
infer = "0.15"
mime_guess = "2"

# AWS S3 (optional)
aws-sdk-s3 = {version = "1", optional = true}
aws-config = {version = "1", optional = true}

# FraiseQL core
fraiseql-core = {path = "../fraiseql-core"}
fraiseql-error = {path = "../fraiseql-error"}

# FraiseQL observers (optional)
fraiseql-observers = {path = "../fraiseql-observers", optional = true}

# FraiseQL Arrow Flight (optional)
fraiseql-arrow = {path = "../fraiseql-arrow", optional = true}
tonic = {version = "0.12", optional = true}

[dev-dependencies]
# Performance testing
criterion = {version = "0.5", features = ["async_tokio"]}
futures = "0.3"
# HTTP testing
reqwest = {version = "0.12", features = ["json"]}
wiremock = "0.6"
# Database testing
sqlx = {version = "0.8", features = ["runtime-tokio", "postgres"]}
tempfile = "3.13"
# Testing
tokio-test = "0.4"
# Utilities for E2E tests
tokio-util = "0.7"

[features]
default = []
database = []
cors = []
metrics = ["dep:metrics", "metrics-exporter-prometheus"]
tracing-opentelemetry = ["opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "dep:tracing-opentelemetry"]
redis-rate-limiting = ["redis"]
aws-s3 = ["aws-sdk-s3", "aws-config"]
testing = []

# Observer system for reactive business logic
observers = ["fraiseql-observers"]
observers-nats = ["observers", "fraiseql-observers/nats"]
observers-full = ["observers", "fraiseql-observers/phase8", "fraiseql-observers/nats"]

# Arrow Flight for high-performance data delivery
arrow = ["fraiseql-arrow", "tonic"]

[package]
authors = ["FraiseQL Contributors"]
categories = ["database", "web-programming::http-server"]
description = "HTTP server for FraiseQL v2 GraphQL engine"
edition = "2021"
keywords = ["graphql", "sql", "database", "server", "api"]
license = "MIT OR Apache-2.0"
name = "fraiseql-server"
readme = "README.md"
repository = "https://github.com/fraiseql/fraiseql"
rust-version = "1.75"
version = "2.0.0-a1"
