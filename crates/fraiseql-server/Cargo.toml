[[bench]]
harness = false
name = "performance_benchmarks"

[dependencies]
# Error handling
anyhow = "1.0"
# HTTP server
axum = {version = "0.8", features = ["macros", "ws"]}
# Date/time handling for timestamps
chrono = {version = "0.4", features = ["serde"]}
# FraiseQL core
fraiseql-core = {path = "../fraiseql-core"}
# WebSocket
futures = "0.3"
# Serialization
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
thiserror = "2.0"
# Async runtime
tokio = {version = "1.45", features = ["full"]}
# Config
toml = "0.8"
tower = {version = "0.5", features = ["full"]}
tower-http = {version = "0.6", features = ["trace", "cors", "compression-full"]}
# Tracing
tracing = "0.1"
tracing-subscriber = {version = "0.3", features = ["env-filter"]}
# UUID generation for request tracking
uuid = {version = "1.0", features = ["v4", "serde"]}

[dev-dependencies]
# Performance testing
criterion = {version = "0.5", features = ["async_tokio"]}
futures = "0.3"
# HTTP testing
reqwest = {version = "0.12", features = ["json"]}
# Database testing
sqlx = {version = "0.8", features = ["runtime-tokio", "postgres"]}
tempfile = "3.13"
# Testing
tokio-test = "0.4"
# Utilities for E2E tests
tokio-util = "0.7"

[package]
authors = ["FraiseQL Contributors"]
categories = ["database", "web-programming::http-server"]
description = "HTTP server for FraiseQL v2 GraphQL engine"
edition = "2021"
keywords = ["graphql", "sql", "database", "server", "api"]
license = "MIT OR Apache-2.0"
name = "fraiseql-server"
readme = "README.md"
repository = "https://github.com/fraiseql/fraiseql"
rust-version = "1.75"
version = "2.0.0-a1"
