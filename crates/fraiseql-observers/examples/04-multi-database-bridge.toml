# Environment Variable Overrides (for Kubernetes/Docker)
# ========================================================
#
# FRAISEQL_OBSERVER_TRANSPORT=nats
# FRAISEQL_NATS_ENABLE_BRIDGE=true
# FRAISEQL_NATS_RUN_EXECUTORS=false
# FRAISEQL_NATS_URL=nats://nats-cluster:4222
# FRAISEQL_BRIDGE_TRANSPORT_NAME=pg_to_nats_${DATABASE_NAME}
#
# Usage:
# docker run \
#   -e FRAISEQL_OBSERVER_TRANSPORT=nats \
#   -e FRAISEQL_NATS_ENABLE_BRIDGE=true \
#   -e FRAISEQL_NATS_RUN_EXECUTORS=false \
#   -e FRAISEQL_NATS_URL=nats://nats:4222 \
#   -e FRAISEQL_BRIDGE_TRANSPORT_NAME=pg_to_nats_db1 \
#   -e DATABASE_URL=postgresql://user:pass@db1:5432/production \
#   fraiseql-observers:latest

