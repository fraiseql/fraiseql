[package]
name = "fraiseql_rs"
version = "1.0.0-alpha"
edition = "2021"
rust-version = "1.70"
authors = ["Lionel <lionel@example.com>"]
description = "Rust-powered JSON transformation for FraiseQL"
license = "MIT"
repository = "https://github.com/yourusername/fraiseql"
keywords = ["graphql", "json", "transformation", "performance"]
categories = ["development-tools", "web-programming"]

[lib]
name = "fraiseql_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
heck = "0.4"  # For case conversion (snake_case â†” camelCase)
ahash = "0.8"  # Fast hashing

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.bench]
opt-level = 3
