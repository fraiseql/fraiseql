apiVersion: v1
kind: Namespace
metadata:
  name: fraiseql

---
apiVersion: v1
kind: Secret
metadata:
  name: fraiseql-secrets
  namespace: fraiseql
type: Opaque
stringData:
  database-url: postgresql://fraiseql:CHANGEME@postgres:5432/fraiseql
  secret-key: CHANGEME_LONG_RANDOM_STRING

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fraiseql-config
  namespace: fraiseql
data:
  ENVIRONMENT: "production"
  DEBUG: "false"
  RUST_PIPELINE_ENABLED: "true"
  APQ_STORAGE_BACKEND: "postgresql"
  APQ_STORAGE_SCHEMA: "apq_cache"
  ALLOWED_ORIGINS: "https://app.example.com"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraiseql-app
  namespace: fraiseql
  labels:
    app: fraiseql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fraiseql
  template:
    metadata:
      labels:
        app: fraiseql
    spec:
      containers:
      - name: fraiseql
        image: your-registry/fraiseql:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fraiseql-secrets
              key: database-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fraiseql-secrets
              key: secret-key
        envFrom:
        - configMapRef:
            name: fraiseql-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 12  # 60 seconds max startup time

---
apiVersion: v1
kind: Service
metadata:
  name: fraiseql-service
  namespace: fraiseql
spec:
  type: ClusterIP
  selector:
    app: fraiseql
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraiseql-hpa
  namespace: fraiseql
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraiseql-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraiseql-ingress
  namespace: fraiseql
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.example.com
    secretName: fraiseql-tls
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraiseql-service
            port:
              number: 80
