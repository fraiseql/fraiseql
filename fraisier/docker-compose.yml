"""Docker Compose configuration for Fraisier deployment orchestrator.

Complete stack:
- Fraisier: Deployment orchestrator
- PostgreSQL: Primary database
- Prometheus: Metrics collection
- Grafana: Metrics visualization
- Redis: Cache (optional)

Usage:
  # Development
  docker-compose up

  # Production (with resource limits)
  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

  # Stop all services
  docker-compose down

  # View logs
  docker-compose logs -f fraisier
"""

version: '3.9'

services:
  # ============================================================================
  # Fraisier: Deployment Orchestrator
  # ============================================================================
  fraisier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraisier
    environment:
      # Database
      DATABASE_URL: postgresql://fraisier:fraisier_password@postgres:5432/fraisier

      # Logging
      FRAISIER_LOG_LEVEL: INFO

      # Webhooks
      FRAISIER_WEBHOOK_SECRET: ${FRAISIER_WEBHOOK_SECRET:-dev-webhook-secret-change-me}

      # Metrics
      PROMETHEUS_PORT: 8001

      # NATS Event Bus
      NATS_SERVERS: nats://nats:4222
      NATS_USERNAME: ${NATS_USERNAME:-fraisier}
      NATS_PASSWORD: ${NATS_PASSWORD:-fraisier_password}
      NATS_TIMEOUT: 5
      NATS_MAX_RECONNECT_ATTEMPTS: 60
      NATS_RECONNECT_TIME_WAIT: 2
      NATS_REGION: ${NATS_REGION:-default}
    ports:
      # Main API/webhook server
      - "8000:8000"
      # Metrics endpoint
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - fraisier-network
    volumes:
      # Mount fraises.yaml from host
      - ./fraises.example.yaml:/app/fraises.yaml:ro
      # Logs volume
      - fraisier-logs:/var/log/fraisier
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # PostgreSQL: Primary Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: fraisier-postgres
    environment:
      POSTGRES_USER: fraisier
      POSTGRES_PASSWORD: fraisier_password
      POSTGRES_DB: fraisier
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    networks:
      - fraisier-network
    volumes:
      # Data persistence
      - postgres-data:/var/lib/postgresql/data
      # Initialization scripts (optional)
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fraisier -d fraisier"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Prometheus: Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: fraisier-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    environment:
      # Additional Prometheus options
      - GOGC=75
    ports:
      - "9090:9090"
    networks:
      - fraisier-network
    volumes:
      # Prometheus configuration
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Alert rules (optional)
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      # Data persistence
      - prometheus-data:/prometheus
    depends_on:
      - fraisier
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Grafana: Metrics Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: fraisier-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_LOG_MODE: console
    ports:
      - "3000:3000"
    networks:
      - fraisier-network
    volumes:
      # Grafana data persistence
      - grafana-data:/var/lib/grafana
      # Provisioning (datasources, dashboards)
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      # Custom dashboards
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # NATS: Event Bus for Multi-Region Deployments
  # ============================================================================
  nats:
    image: nats:2.10-alpine
    container_name: fraisier-nats
    command:
      - -js
      - -c
      - /etc/nats/nats.conf
    environment:
      NATS_PORT: 4222
      NATS_HTTP_PORT: 8222
    ports:
      # NATS client port
      - "4222:4222"
      # NATS monitoring port
      - "8222:8222"
    networks:
      - fraisier-network
    volumes:
      # NATS configuration
      - ./monitoring/nats.conf:/etc/nats/nats.conf:ro
      # JetStream data persistence
      - nats-data:/data/nats
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis: Cache (Optional, for distributed deployments)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: fraisier-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    networks:
      - fraisier-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Networks
# ============================================================================
networks:
  fraisier-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  nats-data:
    driver: local
  redis-data:
    driver: local
  fraisier-logs:
    driver: local
