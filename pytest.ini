[pytest]
addopts = -x --tb=short
pythonpath = src
testpaths = tests
filterwarnings =
    ignore:pkg_resources is deprecated:UserWarning
markers =
    unit
    integration
    e2e
    slow
    enterprise
    database
    forked
    regression: Tests that verify regression fixes
    rust: Tests that require the Rust extension
    examples
    blog_simple
    core
    blog_enterprise
